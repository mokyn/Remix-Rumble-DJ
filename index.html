<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Your Overwolf App with Spotify Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Overwolf App</h1>
    </header>

    <main>
        <section id="spotify-section">
            <h2>Spotify Controls</h2>
            <button id="spotify-login">Login to Spotify</button>
            <div id="spotify-playlist">
                <!-- Spotify playlist will be displayed here -->
            </div>
        </section>

        <section id="overwolf-section">
            <h2>Game Data</h2>
            <div id="game-info">
                <!-- Game information from Overwolf will be displayed here -->
            </div>
        </section>
    </main>
